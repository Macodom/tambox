{% extends "almacen/base_almacen.html" %}
{% block cuerpo %}
<h3>Kardex / Producto</h3>		
<form role="form" method="post">		
	{% csrf_token %}
	<div class="row">
		<div class="col-lg-10">
			<input type="submit" class="btn btn-primary" name="submit" value="Generar">			
		</div>		
	</div>
	<hr />
	<div class="panel panel-default">		
		<div class="panel-body">
			<div class="form-group">
			 	<div class="row">
			 		<div class="col-md-4">
			 			<label>Almacén:</label>
						{{ form.almacenes }}
					</div>
			 		<div class="col-md-4">
			 			<label>Mes:</label>
						{{ form.meses }}
					</div>
					<div class="col-md-4">
						<label>Año:</label>				
						{{ form.anios }}
					</div>
			 	</div>						
			</div>										
			<div class="form-group">	
				<div class="row">
			 		<div class="col-md-4">
						<label for="codigo">Codigo de Producto: </label>
						{{ form.cod_producto }}							
					</div>	
					<div class="col-md-8">
						<label for="descripcion">Descripcion de Producto: </label>
						{{ form.desc_producto }}								
					</div>	
				</div>	
			</div>
			<div class="form-group">	
				<div class="row">
			 		<div class="col-md-4">
						<label for="codigo">FORMATO PARA SUNAT : </label>
						{{ form.formatos }}							
					</div>
				</div>	
			</div>
		</div>
	</div>
</form>		

{% endblock cuerpo %}

{% block js %}
<script>
$("#id_desc_producto").autocomplete({
  	source: function( request, response ) {
    $.ajax({
      url: "{% url 'productos:busqueda_productos_descripcion' %}",
      data: {'descripcion': $("#id_desc_producto").val(), 'tipo_busqueda': 'PRODUCTOS'},
      success: function( data ) 
      {
          response( data );
      }
    });
  },
  minLength: 2,
  select: function( event, ui ) 
  {
	$("#id_cod_producto").val(ui.item.codigo);	
	return false;
  },
});
</script>
{% endblock js %}
